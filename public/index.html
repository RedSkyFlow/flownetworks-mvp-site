<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Networks | The AI Gateway for Intelligent Venues</title>
    <meta name="description" content="Stop guessing. We turn your venue's WiFi into an AI Gateway that unifies your data, reveals actionable intelligence, and drives revenue by understanding and engaging every visitor.">
    <link rel="icon" href="/images/logos/logo-2d-gold.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --dark-primary: #0A0903;
            --dark-secondary: #0F0E08;
            --brand-teal: #007A80;
            --action-blue: #0282F2;
            --accent-gold: #FFD700;
            --text-light: #E2FDFF;
        }
        body { background-color: var(--dark-primary); color: var(--text-light); font-family: 'Roboto', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; }
        .text-gradient-animated { background: linear-gradient(90deg, var(--brand-teal), var(--action-blue), var(--accent-gold), var(--brand-teal)); background-size: 200% 200%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: gradient-animation 5s ease infinite; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card { background: rgba(15, 14, 8, 0.6); border: 1px solid rgba(0, 122, 128, 0.2); transition: all 0.3s ease; -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); }
        .perspex-card { background: rgba(15, 14, 8, 0.75); border: 1px solid rgba(255, 215, 0, 0.2); position: relative; overflow: hidden; transition: all 0.4s ease; -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); }
        .enhanced-button { transition: all 0.3s ease; position: relative; overflow: hidden; }
        .enhanced-button-primary { background-color: var(--action-blue); }
        .enhanced-button-primary:hover { background-color: #359dff; box-shadow: 0 0 20px rgba(2, 130, 242, 0.6); }
        .enhanced-button-secondary { background-color: transparent; border: 1px solid var(--accent-gold); color: var(--accent-gold); }
        .enhanced-button-secondary:hover { background-color: var(--accent-gold); color: var(--dark-primary); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    </style>
</head>
<body class="bg-dark-primary text-text-light antialiased">
    <div class="relative z-10">
        <header id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 glass-card">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#" class="flex items-center"><img src="/images/logos/logo-2d-gold.png" alt="Flow Networks Logo" class="h-8 w-auto"></a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#platform" class="text-text-light hover:text-accent-gold transition">The Platform</a>
                    <a href="#plans" class="text-text-light hover:text-accent-gold transition">Plans</a>
                    <a href="#contact" class="text-text-light hover:text-accent-gold transition">Contact</a>
                </nav>
                <a href="#contact" data-cta-type="Start For Free" class="hidden md:inline-block px-6 py-2 rounded-lg font-bold text-white enhanced-button enhanced-button-primary">Start For Free</a>
                <button id="mobile-menu-button" class="md:hidden text-white" aria-label="Open mobile menu"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
            </div>
        </header>
        <main>
            <section id="plans" class="py-20 bg-dark-secondary">
                <div class="container mx-auto px-6">
                    <div class="grid lg:grid-cols-4 md:grid-cols-2 gap-8">
                        <div class="perspex-card rounded-xl p-8 flex flex-col"><h3 class="text-2xl font-bold">Connect</h3><p>Free Forever</p><a href="#contact" data-cta-type="Start For Free" class="mt-auto enhanced-button enhanced-button-secondary">Start For Free</a></div>
                        <div class="perspex-card rounded-xl p-8 flex flex-col"><h3 class="text-2xl font-bold">Capture</h3><p>Start Building Your Asset</p><a href="#contact" data-cta-type="Request a Demo" class="mt-auto enhanced-button enhanced-button-primary">Request a Demo</a></div>
                        <div class="perspex-card rounded-xl p-8 flex flex-col"><h3 class="text-2xl font-bold">Engage</h3><p>Automate & Personalize</p><a href="#contact" data-cta-type="Talk to an Expert" class="mt-auto enhanced-button enhanced-button-secondary">Talk to an Expert</a></div>
                        <div class="perspex-card rounded-xl p-8 flex flex-col"><h3 class="text-2xl font-bold">Enterprise</h3><p>Your Vision, Realized</p><a href="#contact" data-cta-type="Learn More" class="mt-auto enhanced-button enhanced-button-secondary">Learn More</a></div>
                    </div>
                </div>
            </section>
            <section id="contact" class="py-20">
                <div class="container mx-auto px-6 max-w-2xl text-center">
                    <h2 id="contact-heading" class="text-3xl md:text-4xl font-bold mb-4">Ready to Give Your Venue Sight?</h2>
                    <p id="contact-subheading" class="text-gray-300 text-lg mb-8">It starts with a conversation.</p>
                    <form id="contact-form" action="/api/contact" method="POST" class="space-y-6">
                        <input type="hidden" id="cta_source" name="cta_source" value="Default">
                        <div><input type="text" name="full_name" placeholder="Full Name" required class="w-full bg-dark-secondary border border-brand-teal/30 rounded-lg py-3 px-4"></div>
                        <div id="business_name_field" style="display: none;"><input type="text" name="business_name" placeholder="Business Name" class="w-full bg-dark-secondary border border-brand-teal/30 rounded-lg py-3 px-4"></div>
                        <div><input type="email" name="email" placeholder="Your Email" required class="w-full bg-dark-secondary border border-brand-teal/30 rounded-lg py-3 px-4"></div>
                        <div id="city_field" style="display: none;"><input type="text" name="city" placeholder="City" class="w-full bg-dark-secondary border border-brand-teal/30 rounded-lg py-3 px-4"></div>
                        <div><textarea name="comment" rows="4" placeholder="Tell us about your venue..." class="w-full bg-dark-secondary border border-brand-teal/30 rounded-lg py-3 px-4"></textarea></div>
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB4_3paL9cBdsayD" data-theme="dark"></div>
                        <div><button id="submit-button" type="submit" class="w-full px-8 py-3 rounded-lg font-bold text-white text-lg enhanced-button enhanced-button-primary">Activate My Free Plan</button></div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
        // --- ROBUST DYNAMIC CTA FORM HANDLING ---
        const contactHeading = document.getElementById('contact-heading');
        const contactSubheading = document.getElementById('contact-subheading');
        const submitButton = document.getElementById('submit-button');
        const ctaSourceInput = document.getElementById('cta_source');
        const businessNameField = document.getElementById('business_name_field');
        const cityField = document.getElementById('city_field');

        const ctaConfigs = {
            'default': { heading: "Ready to Give Your Venue Sight?", subheading: "It starts with a conversation. Start for free today.", buttonText: "Activate My Free Plan", ctaValue: "Activate Free Plan", showFields: [] },
            'Start For Free': { heading: "Ready to Give Your Venue Sight?", subheading: "Start for free todayâ€”no credit card, no obligation.", buttonText: "Activate My Free Plan", ctaValue: "Activate Free Plan", showFields: [] },
            'Request a Demo': { heading: "Request a Live Demo", subheading: "Let us show you how the AI Gateway can transform your venue.", buttonText: "Request Your Demo", ctaValue: "Request a Demo", showFields: [businessNameField, cityField] },
            'Talk to an Expert': { heading: "Talk to an Expert", subheading: "Schedule a free consultation with one of our strategists.", buttonText: "Schedule My Consultation", ctaValue: "Talk to an Expert", showFields: [businessNameField] },
            'Learn More': { heading: "Learn More About Enterprise", subheading: "Let's discuss a custom solution for your organization.", buttonText: "Request Enterprise Info", ctaValue: "Enterprise Inquiry", showFields: [businessNameField, cityField] }
        };

        function updateFormForCTA(ctaType = 'default') {
            const config = ctaConfigs[ctaType] || ctaConfigs['default'];
            contactHeading.textContent = config.heading;
            contactSubheading.textContent = config.subheading;
            submitButton.textContent = config.buttonText;
            ctaSourceInput.value = config.ctaValue;
            [businessNameField, cityField].forEach(field => field.style.display = 'none');
            config.showFields.forEach(field => field.style.display = 'block');
        }
        
        document.querySelectorAll('a[href="#contact"]').forEach(link => {
            link.addEventListener('click', (e) => {
                // --- FIX: Use the robust data-cta-type attribute ---
                const ctaType = e.currentTarget.dataset.ctaType;
                updateFormForCTA(ctaType);
            });
        });

        // Initialize with default state
        updateFormForCTA('default');
    </script>
</body>
</html>
